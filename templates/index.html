<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-house-door"></i> {{.Title}}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text" id="system-status">
                            <i class="bi bi-circle-fill text-success"></i> System Online
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- System Stats Dashboard -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-cpu"></i> System Performance</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <canvas id="loadChart" width="400" height="200"></canvas>
                            </div>
                            <div class="col-lg-4">
                                <div class="row">
                                    <div class="col-6 col-lg-12 mb-3">
                                        <div class="card bg-primary text-white">
                                            <div class="card-body text-center">
                                                <h4 id="uptime-text">--</h4>
                                                <small>System Uptime</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 col-lg-12 mb-3">
                                        <div class="card bg-info text-white">
                                            <div class="card-body text-center">
                                                <h4 id="memory-text">--</h4>
                                                <small>Memory Usage</small>
                                                <div class="progress mt-2" style="height: 10px;">
                                                    <div class="progress-bar bg-warning" id="memory-bar" style="width: 0%"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex flex-wrap gap-2">
                    <button type="button" class="btn btn-outline-primary active" onclick="filterCategory('all')" data-category="all">
                        <i class="bi bi-grid"></i> All
                    </button>
                    {{range .Categories}}
                    <button type="button" class="btn btn-outline-primary" onclick="filterCategory('{{.ID}}')" data-category="{{.ID}}">
                        {{.Icon}} {{.Name}}
                    </button>
                    {{end}}
                </div>
            </div>
        </div>

        <!-- Devices Grid -->
        <div class="row" id="devices">
            {{range .Devices}}
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-4 device-card" data-category="{{.Category}}">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <h6 class="card-title mb-1 fw-bold">{{.Name}}</h6>
                        <div class="device-status" id="status-{{.ID}}">
                            <span class="badge bg-secondary">
                                <i class="bi bi-circle-fill text-warning"></i> Unknown
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            {{range .Controls}}
                            {{if eq .Type "button"}}
                            <button class="btn btn-success btn-sm" onclick="sendCommand('{{$.ID}}', '{{.Topic}}', '{{.Payload}}', '{{.LocalCommand}}')">
                                <i class="bi bi-power"></i> {{.Label}}
                            </button>
                            {{else if eq .Type "slider"}}
                            <div class="mb-3">
                                <label class="form-label small">{{.Label}}: <span id="slider-{{$.ID}}-{{.Label}}">{{.Min}}</span></label>
                                <input type="range" class="form-range" min="{{.Min}}" max="{{.Max}}" value="{{.Min}}"
                                       oninput="updateSliderValue('{{$.ID}}', '{{.Label}}', this.value)"
                                       onchange="sendSliderCommand('{{$.ID}}', '{{.Topic}}', '{{.Label}}', this.value)">
                                <div class="d-flex justify-content-between small text-muted">
                                    <span>{{.Min}}</span>
                                    <span>{{.Max}}</span>
                                </div>
                            </div>
                            {{else if eq .Type "toggle"}}
                            <button class="btn btn-outline-primary btn-sm toggle-btn" id="toggle-{{$.ID}}-{{.Label}}" 
                                    onclick="toggleCommand('{{$.ID}}', '{{.Topic}}', '{{.Payload}}', '{{.LocalCommand}}', this)">
                                <i class="bi bi-toggle-off"></i> {{.Label}}
                            </button>
                            {{end}}
                            {{end}}
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>

        <!-- Status Messages -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
            <div id="toast-container"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/static/js/app.js"></script>
</body>
</html>
