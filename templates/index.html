<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-house-door"></i> {{.Title}}
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Category Filters -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex flex-wrap gap-2">
                    <button type="button" class="btn btn-outline-primary active" onclick="filterCategory('all')" data-category="all">
                        <i class="bi bi-grid"></i> All
                    </button>
                    {{range .Categories}}
                    <button type="button" class="btn btn-outline-primary" onclick="filterCategory('{{.ID}}')" data-category="{{.ID}}">
                        {{.Icon}} {{.Name}}
                    </button>
                    {{end}}
                </div>
            </div>
        </div>

        <!-- Devices Grid -->
        <div class="row" id="devices">
            {{range .Devices}}
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-4 device-card" data-category="{{.Category}}">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <h6 class="card-title mb-1 fw-bold">{{.Name}}</h6>
                        <div class="device-status" id="status-{{.ID}}">
                            <span class="badge bg-secondary">
                                <i class="bi bi-circle-fill text-warning"></i> Unknown
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            {{range .Controls}}
                            {{if eq .Type "button"}}
                            <button class="btn btn-success btn-sm" onclick="sendCommand('{{$.ID}}', '{{.Topic}}', '{{.Payload}}')">
                                <i class="bi bi-power"></i> {{.Label}}
                            </button>
                            {{else if eq .Type "slider"}}
                            <div class="mb-3">
                                <label class="form-label small">{{.Label}}</label>
                                <input type="range" class="form-range" min="{{.Min}}" max="{{.Max}}" 
                                       onchange="sendCommand('{{$.ID}}', '{{.Topic}}', this.value)">
                                <div class="d-flex justify-content-between small text-muted">
                                    <span>{{.Min}}</span>
                                    <span>{{.Max}}</span>
                                </div>
                            </div>
                            {{else if eq .Type "toggle"}}
                            <button class="btn btn-outline-primary btn-sm toggle-btn" id="toggle-{{$.ID}}-{{.Label}}" 
                                    onclick="toggleCommand('{{$.ID}}', '{{.Topic}}', '{{.Payload}}', this)">
                                <i class="bi bi-toggle-off"></i> {{.Label}}
                            </button>
                            {{end}}
                            {{end}}
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>

        <!-- Status Messages -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
            <div id="toast-container"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/static/js/app.js"></script>
</body>
</html>
